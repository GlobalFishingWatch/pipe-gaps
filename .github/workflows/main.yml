name: main

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.1.0
        with:
          python-version: 3.12

      - name: Install flake8
        run: pip --disable-pip-version-check install flake8

      - name: Lint with flake8
        run: flake8 --count

  tests:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.11", "3.12"]
    env:
      VENV: .venv
      PACKAGE: pipe_gaps

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          # cache option make the step fail if you donÂ´t have requirements.txt or pyproject.toml on root.
          # https://github.com/actions/setup-python/issues/807.
  
      - name: Create virtual environment
        run: python -m venv $VENV

      - name: Install package with test dependencies
        run: |
          . $VENV/bin/activate
          make install-test
          pip install .

      - name: Test with pytest
        run: |
          . $VENV/bin/activate
          pytest --cov=$PACKAGE --cov-report=xml

      - name: Upload coverage reports to Codecov
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  tests-in-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4.1.0
  
      - name: Build docker image
        run: make docker-build
    
      - name: Run tests
        run: make docker-ci-test
